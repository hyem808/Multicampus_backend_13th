<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원검색 페이지</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
	alert('회원검색 페이지로 접속합니다.')
</script>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: rgb(169, 187, 106);
}

button {
	background: pink;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}
#b2{
	color: blue;
	
}
</style>
</head>
<body>
	<h3>회원검색 페이지</h3>
	<hr>
	<a href="member.html">
		<button id="b1">첫페이지로</button>
	</a>
	<img src="img/bear.jpg" width="300" height="300">
	<!--form의 action은 무조건 jsp파일이되어야만 함. -->
	<form action="one.jsp">
		<table class="table table-dark table-striped">
			<tr>
				<td class="t1">검색할 아이디 :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2" class="btn btn-outline-danger">회원 id 데이터 전송</button>
					<!-- <button id="b2">회원 id 데이터 전송</button>-->
				</td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달될때는 form태그 안에 있어야 함. -->
		<!-- 보충내용: <input name="data"> -->
	</form>

	
	<!-- http://localhost:8898/web00/insert.jsp?id=dddd&pw=ddd&name=ddd&tel=ddddd -->
	
	
	

	
</body>
</html>
